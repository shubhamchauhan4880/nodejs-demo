apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-jenkins 
  labels:
    app: application
spec:
  selector:
    matchLabels:
        app: application
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
        - name: applicationdemo
          image: 720766170633.dkr.ecr.us-east-2.amazonaws.com/octopus-underwater-app:latest
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always

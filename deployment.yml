---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
  namespace :nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: 790107037484.dkr.ecr.us-east-1.amazonaws.com/taskprac:version1
        ports:
        - containerPort: 8080

# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nodejs
    k8s-app: nodejsapp
  name: taskprac
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: LoadBalancer
  selector:
    app: nodejs

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
  namespace : argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: 790107037484.dkr.ecr.us-east-1.amazonaws.com/taskprac:version1
        ports:
        - containerPort: 3000
